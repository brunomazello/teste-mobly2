<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/283c5085da.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Mobly - Teste</title>
  </head>
  <body class="app">
    <div id="pesquisa">
      <div class="pesquisa__form">
        <input type="text" placeholder="Encontre sofás, mesas..." />
        <button>Buscar</button>
      </div>
    </div>
    <div id="logo" class="logo__mobly">
      <h1>Mobly</h1>
    </div>
    <nav id="navegacao">
      <div class="navegacao__lista">
        <button class="navegacao__botao">
          <i class="fa-solid fa-phone"></i>
          Atendimento
        </button>
        <button class="navegacao__botao">
          <i class="fa-solid fa-user"></i>
          Minha Conta
        </button>
        <button class="navegacao__botao">
          <i class="fa-solid fa-heart"></i>
          Favoritos
        </button>
      </div>
    </nav>
    <div id="carrinho">
      <div class="carrinho__container">
        <button class="carrinho__botao">
          <i class="fa-solid fa-cart-shopping"></i> 7
          <i class="fa-solid fa-sort-down"></i>
        </button>
      </div>
    </div>
    <div id="categorias">
      <ul class="categorias__menu">
        <li class="--dropdown">
          Por Ambiente <i class="fa-solid fa-sort-down"></i>
        </li>
        <li class="--dropdown">
          Por Categoria <i class="fa-solid fa-sort-down"></i>
        </li>
        <li>Mobly Inspira</li>
        <li>Lançamentos</li>
        <li>Outlet</li>
        <li>Blog</li>
      </ul>
    </div>
    <div id="lancamentos">
      <div class="lancamentos__container">
        <span>Lançamentos</span>
        <p>
          Todo mês, novidades para você decorar sua casa de M novas maneiras.
        </p>
        <button class="lancamentos__botao">Veja nossas ofertas</button>
      </div>
    </div>
  </body>
</html>
