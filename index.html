<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/283c5085da.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Mobly - Teste</title>
  </head>
  <body class="app">
    <div id="pesquisa">
      <div class="pesquisa__form">
        <input type="text" placeholder="Encontre sofás, mesas..." />
        <button>Buscar</button>
      </div>
    </div>
    <div id="logo" class="logo__mobly">
      <h1>Mobly</h1>
    </div>
    <nav id="navegacao">
      <div class="navegacao__lista">
        <button class="navegacao__botao">
          <i class="fa-solid fa-phone"></i>
          Atendimento
        </button>
        <button class="navegacao__botao">
          <i class="fa-solid fa-user"></i>
          Minha Conta
        </button>
        <button class="navegacao__botao">
          <i class="fa-solid fa-heart"></i>
          Favoritos
        </button>
      </div>
    </nav>
    <div id="carrinho">
      <div class="carrinho__container">
        <button class="carrinho__botao">
          <i class="fa-solid fa-cart-shopping"></i> 7
          <i class="fa-solid fa-sort-down"></i>
        </button>
      </div>
    </div>
    <div id="categorias">
      <ul class="categorias__menu">
        <li class="--dropdown">
          Por Ambiente <i class="fa-solid fa-sort-down"></i>
        </li>
        <li class="--dropdown">
          Por Categoria <i class="fa-solid fa-sort-down"></i>
        </li>
        <li>Mobly Inspira</li>
        <li>Lançamentos</li>
        <li>Outlet</li>
        <li>Blog</li>
      </ul>
    </div>
    <div id="lancamentos">
      <div class="lancamentos__container">
        <span>Lançamentos</span>
        <p>
          Todo mês, novidades para você <br />decorar sua casa de M novas
          maneiras.
        </p>
        <button class="lancamentos__botao">Veja todas as ofertas</button>
      </div>
    </div>
    <div id="ofertas">
      <div class="ofertas__container">
        <div id="ofertas__produtos__imagens">
          <h1>Grandes Ofertas!</h1>
          <div class="ofertas__produtos">
            <img
              src="./img/Grandes ofertas/20190523-Lancamentos-Desktop-1-GrandesOfertas.jpg"
              alt=""
            />
            <img
              src="./img/Grandes ofertas/20190523-Lancamentos-Desktop-2-GrandesOfertas.jpg"
              alt=""
            />
            <img
              src="./img/Grandes ofertas/20190523-Lancamentos-Desktop-3-GrandesOfertas.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <div id="produto-centro">
      <div class="produto__banner-centro">
        <img
          src="./img/Grandes ofertas/20190523-Lancamentos-Desktop-4-GrandesOfertas.jpg"
          alt=""
        />
      </div>
    </div>
    <div id="maisofertas">
      <div class="maisofertas__produtos">
        <img
          src="./img/Grandes ofertas/20190523-Lancamentos-Desktop-5-GrandesOfertas.jpg"
          alt=""
        />
        <img
          src="./img/Grandes ofertas/20190523-Lancamentos-Desktop-6-GrandesOfertas.jpg"
          alt=""
        />
      </div>
    </div>
    <div id="especiais">
      <div class="especiais__container">
        <div>
          <img
            src="./img/Lançamentos Mobly/20190523-Lancamentos-Desktop-1-LancamentosMobly.jpg"
            alt=""
          />
          <br />
          <img
            src="./img/Lançamentos Mobly/20190523-Lancamentos-Desktop-4-LancamentosMobly.jpg"
            alt=""
          />
        </div>
        <img
          src="./img/Lançamentos Mobly/20190523-Lancamentos-Desktop-2-LancamentosMobly.gif"
          alt=""
        />
        <div class="especiais__imagens">
          <img
            src="./img/Lançamentos Mobly/20190523-Lancamentos-Desktop-3-LancamentosMobly.gif"
            alt=""
          />
          <img
            src="./img/Lançamentos Mobly/20190523-Lancamentos-Desktop-5-LancamentosMobly.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
