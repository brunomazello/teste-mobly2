<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/283c5085da.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Mobly - Teste</title>
  </head>
  <body class="app">
    <div id="pesquisa">
      <div class="pesquisa__form">
        <input type="text" value="Encontre sofás, mesas..." />
        <button>Buscar</button>
      </div>
    </div>
    <div id="logo">
      <h1>Mobly</h1>
    </div>
    <div id="menu">
      <ul class="menu__lista">
        <li>Atendimento</li>
        <li>Minha Conta</li>
        <li>Favoritos</li>
      </ul>
    </div>
    <div id="carrinho">
      <button class="carrinho__botao">carrinho</button>
    </div>
    <div id="lancamentos">
      <p>Lançamentos</p>
    </div>
    <div id="intermediario">
      <p>Intermediário</p>
    </div>
    <div id="sofas">
      <p>Sofas</p>
    </div>
    <div id="especiais">
      <p>Especiais</p>
    </div>
  </body>
</html>
